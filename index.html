<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <title>Password Generator</title>
</head>

<body>

    <!-- Header section -->
    <header>

    </header>

    <!-- Main Section -->
    <main>
        <!-- h1 Title -->
        <h1>Password Generator</h1>
        <!-- Wrapper -->
        <section class="wrapper container-fluid">
            <!-- Row 1 Section -->
            <section class="row row-cols-1 py-4">
                <div class="col-md-12">
                    <h3>Generate a Password</h3>
                </div>
            </section>
            <!-- Row 2 Section -->
            <section class="row row-cols-1 py-4 password-row">
                <div class="col-md-12 container-fluid inner-container">
                    <!-- Section that will contain the generated password -->
                    <p id="generatedPassword" class="generatedPassword">Your Secure Password</p>
                </div>
            </section>
            <!-- Row 3 Section -->
            <section class="row row-cols-1 py-4 button-row d-inline">
                <!-- Section that will contain the button and "click" DOM event. -->
                <div class="col-md-12 button-container">
                    <button id="btn" type="button" class="btn btn-secondary btn-lg">
                        Generate
                    </button>
                </div>
            </section>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>
</html>
